# Default values for the helm chart kube-advisor-agent.

# agent configuration
config: {}
  # clusterId: <your ClusterId>
  # organizationId: <your OrganizationId>
  # logLevel: info # one of trace, debug, info, warn, error
  # mqtt:
  #   broker: <MQTT broker url>
  #   topic: <MQTT topic>
  #   qos: <MQTT QoS parameter>
  #   caCertificate: "" # set this to empty if you want to change to user/password auth
  #   tlsKeyFile: "" # set this to empty if you want to change to user/password auth
  #   tlsCertificateFile: "" # set this to empty if you want to change to user/password auth
  #   username: <MQTT username>
  #   password: <MQTT password>
  #   clientId: <your clusterId>
  #   cleanSession: false # MQTT clean session parameter 

# Adjust resource usage if you see OOMKills or throttling
resources: 
  limits:
    cpu: 500m
    memory: 30Mi
  requests:
    cpu: 100m
    memory: 30Mi

replicaCount: 1

image:
  repository: kubeadvisor/kube-advisor-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "0.1.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

certificates:
  ca: 
  cert: 
  key: 

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "kube-advisor-agent"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# livenessProbe:
#   httpGet:
#     path: /
#     port: http
# readinessProbe:
#   httpGet:
#     path: /
#     port: http

# # Additional volumes on the output Deployment definition.
# volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# # Additional volumeMounts on the output Deployment definition.
# volumeMounts: []
# # - name: foo
# #   mountPath: "/etc/foo"
# #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}